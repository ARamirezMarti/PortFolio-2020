
<div class="form">
    <form  #formFilled="ngForm" (ngSubmit)="onSubmit(formFilled)">
        <label for="name"> {{'contact.name' | translate}}</label>
        <input type="text" name="name" [(ngModel)]="formulario.name" placeholder="Name" required>

        <label for="company"> {{'contact.comp' | translate}}</label>
        <input type="text" name="company" placeholder="Company" [(ngModel)]="formulario.company" required>

        <label for="email"> {{'contact.email' | translate}}</label>
        <input type="text" name="email" placeholder="Email" [(ngModel)]="formulario.email" required >

        <label for="phone"> {{'contact.telephone' | translate}}</label>
        <input type="text" name="phone" #phone="ngModel" [(ngModel)]="formulario.telephone"  required min="8">
        
        
        <label for="message"> {{'contact.msg' | translate}}</label>
        <textarea type="textarea" name="message" [(ngModel)]="formulario.message"  required></textarea>

        <button type="submit" [disabled]="!formFilled.valid">
            {{'contact.btn' | translate}}
        </button>
        <p class="pass" > <strong> {{msg}}</strong></p>
        
    </form>
  


</div>
